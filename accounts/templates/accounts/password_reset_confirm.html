{% extends 'base.html' %}
{% load static %}

{% block title %}ایجاد گزرواژه جدید{% endblock %}

{% block content %}

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">

                            {% if validlink %}
                                <form class="" method="POST">
                                    {% csrf_token %}
                                    <div class="field">
                                        <i class="fa fa-lock"></i>
                                        {{ form.as_p }}
                                    </div>

                                    <div class="my-3">
                                        <button type="submit" class="btn custom-btn w-100">تغییر گذرواژه</button>
                                    </div>
                                </form>
                            {% else %}
                                <div class="my-3 text-center">این لینک معتبر نیست! لطفا دوباره تلاش کنید</div>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

{% endblock %}
